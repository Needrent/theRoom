<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TheRoom</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!--Assets-->
        <a-asset>
            <img id="wall" src="images/seemless_wall.jpg">
            <img id="carpet" src="images/carpet.jpg">
            <img id="wood" src="images/wood.jpg">
            <img id="woodOcc" src="images/wood_AmbientOcclusionMap.png">
            <img id="woodDispl" src="images/wood_DisplacementMap.png">
            <img id="woodNormal" src="images/wood_NormalMap.png">
            <img id="woodSpec" src="images/wood_SpecularMap.png">
            <img id="grass" src="images/grass.jpg">
            <img id="grassOcc" src="images/grass_AmbientOcclusionMap.png">
            <img id="grassDispl" src="images/grass_DisplacementMap.png">
            <img id="grassNormal" src="images/grass_NormalMap.png">
            <img id="grassSpec" src="images/grass_SpecularMap.png">
        </a-asset>
        <!--Walls-->
        <a-box position="0 1.5 5" width="10" height="3" depth="0.1"
            material="src: #wall; color: lightgray; repeat: 10 3" shadow=""></a-box>
        <a-box position="5 1.5 0" width="10" height="3" depth="0.1"
            material="src: #wall; color: lightgray; repeat: 10 3" shadow="" rotation="0 90 0"></a-box>
        <a-box position="-5 1.5 0" width="10" height="3" depth="0.1"
            material="src: #wall; color: lightgray; repeat: 10 3" shadow="" rotation="0 90 0"></a-box>
        <a-box position="2.5 1.5 -5" width="5" height="3" depth="0.1"
            material="src: #wall; color: lightgray; repeat: 5 3" shadow="" rotation="0 0 0"></a-box>
        <a-box position="-3 1.5 -5" width="4" height="3" depth="0.1"
            material="src: #wall; color: lightgray; repeat: 4 3" shadow="" rotation="0 0 0"></a-box>
        <a-box position="-0.5 2.5 -5" width="1" height="1" depth="0.1"
            material="src: #wall; color: lightgray; repeat: 1 1" shadow="" rotation="0 0 0"></a-box>
        <!--trim top-->
        <a-cylinder position="0 2.95 5" rotation="0 0 90" radius="0.1" height="10"
            material="src: #wall; color: #c5c5c5; repeat: 1 10" shadow=""></a-cylinder>
        <a-cylinder position="0 2.95 -5" rotation="0 0 90" radius="0.1" height="10"
            material="src: #wall; color: #c5c5c5; repeat: 1 10" shadow=""></a-cylinder>
        <a-cylinder position="5 2.95 0" rotation="0 90 90" radius="0.1" height="10"
            material="src: #wall; color: #c5c5c5; repeat: 1 10" shadow=""></a-cylinder>
        <a-cylinder position="-5 2.95 0" rotation="0 90 90" radius="0.1" height="10"
            material="src: #wall; color: #c5c5c5; repeat: 1 10" shadow=""></a-cylinder>
        <!--trim sides-->
        <a-cylinder position="4.99 1.5 4.99" rotation="0 0 0" radius="0.1" height="3.1"
            material="src: #wall; color: #c5c5c5; repeat: 1 3"></a-cylinder>
        <a-cylinder position="-4.99 1.5 4.99" rotation="0 0 0" radius="0.1" height="3.1"
            material="src: #wall; color: #c5c5c5; repeat: 1 3"></a-cylinder>
        <a-cylinder position="-4.99 1.5 -4.99" rotation="0 0 0" radius="0.1" height="3.1"
            material="src: #wall; color: #c5c5c5; repeat: 1 3"></a-cylinder>
        <a-cylinder position="4.99 1.5 -4.99" rotation="0 0 0" radius="0.1" height="3.1"
            material="src: #wall; color: #c5c5c5; repeat: 1 3"></a-cylinder>

        <!--Floor inside-->
        <a-plane position="0 0 0" width="10" height="10" rotation="270 0 0" color="lightblue" shadow="cast: false"
            material="src: #carpet; repeat: 10 10"></a-plane>
        <!--Ground-->
        <a-plane position="7.5 0 0" width="5" height="10" rotation="270 0 0"
            material="src: #grass; repeat: 5 10; normalMap: #grass_NormalMap" shadow="cast: false">
        </a-plane>
        <a-plane position="-7.5 0 0" width="5" height="10" rotation="270 0 0"
            material="src: #grass; repeat: 5 10; normalMap: #grass_NormalMap" shadow="cast: false">
        </a-plane>
        <a-plane position="0 0 7.5" width="5" height="20" rotation="270 0 90"
            material="src: #grass; repeat: 5 20; normalMap: #grass_NormalMap" shadow="cast: false">
        </a-plane>
        <a-plane position="0 0 -7.5" width="5" height="20" rotation="270 0 90"
            material="src: #grass; repeat: 5 20; normalMap: #grass_NormalMap" shadow="cast: false">
        </a-plane>
        <!--Roof-->
        <a-entity geometry="depth: 0.1; height: 10; width: 10" rotation="90 0 0" position="0 3 0" shadow=""
            material="src: #wood; repeat: 10 10; normalMap: #woodNormal"></a-entity>
        <!--Table-->
        <a-entity id="table" position="1 0 3" shadow="">
            <a-light position="0 3 0" rotation="270 90 0"
                light="angle:  35.06;  color:  #f2cb53;  groundColor:  #ffffff;  distance:  7.61;  intensity:  0.64;  penumbra:  0.37;  type:  spot;  castShadow:  true;  shadowCameraBottom:  0;  shadowMapHeight:  500;  shadowMapWidth:  500;  shadowRadius:  15">
            </a-light>
            <a-entity geometry="primitive: cone; height: 0.2; radiusBottom: 0.5; radiusTop: 0.2; segmentsRadial: 35"
                position="0 2.84 0" shadow="cast: false" material="color: black"></a-entity>
            <a-sphere radius="0.1" material="color: yellow" position="0 2.75 0"></a-sphere>
            <a-box width="1" height="1" depth=".1" position="0 1 0" rotation="90 0 0" material="src: #wood" ;
                repeat="1 1"></a-box>
            <a-cylinder radius="0.3" height="0.1" position="0 0 0" color="black"></a-cylinder>
            <a-cylinder radius="0.1" height="1" position="0 0.5 0" color="gray"></a-cylinder>
        </a-entity>
        <!--Lights-->
        <a-light position="-0.22 27.272 -8.84" type="directional" intensity="0.500" light="castShadow: true">
        </a-light>
        <a-light position="-1 2.39409 -1.44927" type="ambient" light="castShadow: true"></a-light>

    </a-scene>
</body>

</html>
