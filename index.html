<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TheRoom</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="0 1.5 5" width="10" height="3" depth="0.1" color="red" shadow=""></a-box>
        <a-box position="5 1.5 0" width="10" height="3" depth="0.1" color="green" shadow="" rotation="0 90 0"></a-box>
        <a-box position="-5 1.5 0" width="10" height="3" depth="0.1" color="blue" shadow="" rotation="0 90 0"></a-box>
        <a-box position="2.5 1.5 -5" width="5" height="3" depth="0.1" color="black" shadow="" rotation="0 0 0"></a-box>
        <a-box position="-3 1.5 -5" width="4" height="3" depth="0.1" color="black" shadow="" rotation="0 0 0"></a-box>
        <a-box position="-0.5 2.5 -5" width="1" height="1" depth="0.1" color="yellow" shadow="" rotation="0 0 0"></a-box>
        <a-plane position="0 0 0" width="10" height="10" rotation="270 0 0" color="lightblue" shadow="cast: false"></a-plane>
        <a-light position="-1 0 0" type="ambient" light="type: directional"></a-light>
        <a-light position="-1 2.39409 -1.44927" type="ambient" light="castShadow: true"></a-light>
    </a-scene>
</body>
</html>
